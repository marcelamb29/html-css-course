<!DOCTYPE html>
<html>
  <head>
    <title>Contact Us</title>
    <link rel="stylesheet" href="css/styles.css"/>
    <script>
      alert("Bienvenido");
    </script>
  </head>
  <body>
    <h1>Contact Us</h1>
    <hr/>
    <form action="contact.html" method="POST">
      <p>
        Nombre:
        <input type="text" name="name" required="true" />
      </p>

      <p>
          Telefono
          <input type="tel" name="phone" />
      </p>

      <p>
          Edad
          <input type="number" name="age" min="18" max="30"/>
      </p>  

      <p>
        Raza
        <select name="ethnicity">
          <option>Hispano</option>
          <option>Caucasico</option>
          <option>Africano</option>
          <option>Asiatico</option>
        </select>
      </p>
      <p>
        Email
        <input type="email" name="email" />
      </p>
      <p>
        <input type="checkbox" name="adult" />
        Eres mayor de Edad ?
      </p>
      <p>
        <input type="radio" name="sex" value="H"/> Hombre
        <input type="radio" name="sex" value="M"/> Mujer
      </p>
      <p>
        Escribe tus comentarios
        <br />
        <textarea name="comments" rows="10" cols="100"></textarea>
      </p>
      <p>
        <input type="submit" value="Enviar" />
      </p>
    </form>
  </body>
</html>
